<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Cars = ["Bugatti", "Ferrari", "Audi", "Rolls Royce"]
        document.write("In my Garage I have ", Cars)
        document.write("<br>")
        document.write("<br>")
        document.write(Cars.join("*"))
        document.write("<br>")
        Cars.pop()
    </script>
</body>

</html>
